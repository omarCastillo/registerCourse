    <script>
        var dataString = "action=3";
        $.ajax({
            type: "POST",
            url: "http://localhost:8888/registroCurso/service/actions.php",
            data: dataString,
            cache: false,
            success: function (data) {
                document.getElementById("tableStatus").innerHTML = data;
            }
        });

        function changeStatus(p1, p2) {
            var status = ""
            if (p2 == 0) {
                status = 1
            }
            else{
                status = 0;
            }

            var dataString = "action=4" + "&id=" + p1 + "&status=" + status;
            $.ajax({
            type: "POST",
            url: "http://localhost:8888/registroCurso/service/actions.php",
            data: dataString,
            cache: false,
            success: function (data) {
                if (data == 200) {
                    if (p2 == 0) {
                        $('#ST'+p1).css('background-color', 'green');
                    }
                    else {
                        $('#ST'+p1).css('background-color', 'red');
                    }
                }
            }
        });
        }
    </script>
